<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function tinhNghiem(){
            //Lấy số a
            let a = Number(document.getElementById('a').value);
            //Lấy số b
            let b = Number(document.getElementById('b').value);
            //Lấy số c
            let c = Number(document.getElementById('c').value);
            let result;
            if(a == 0) {
                if(b == 0) {
                    if(c == 0) {
                        result = "Phương trình có vô số nghiệm";
                    } else {
                        result = "Phuong trình vô nghiệm";
                    }
                } else {
                    let x = (-c) / b;
                    result = "Phương trình có 1 nghiệm x = " + x;
                }
            } else {
                let delta = Math.pow(b, 2) - 4 * a * c;
                if(delta < 0) {
                    result = "Phuong trình vô nghiệm";
                } else if(delta == 0) {
                    let x = (-b) / (2 * a);
                    result = "Phương trình có nghiệm kép x1 = x2 = " + x;
                } else {
                    let x1 = (-b + Math.sqrt(delta)) / (2 * a);
                    let x2 = (-b - Math.sqrt(delta)) / (2 * a);
                    result = "Phương trình có 2 nghiệm x1 = " + x1 + ", x2 = " + x2;
                }
            }
            document.getElementById('nghiem').value = result;
        }
    </script>
</head>
<body>
    <form>
        <input type="text" id="a"> x<sup>2</sup> + <input type="text" id="b"> x + <input type="text" id="c"> = 0<br>
        Nghiệm: <input type="text" id="nghiem" readonly><br>
        <button type="button" onclick="tinhNghiem()">Tính</button>
    </form>
</body>
</html>
