<body>
    <form>
        a = <input type="text" id="a"><br>
        b = <input type="text" id="b"><br>
        a + b = <input type="text" id="tong" readonly><br>
        a - b = <input type="text" id="hieu" readonly><br>
        a * b = <input type="text" id="tich" readonly><br>
        a / b = <input type="text" id="thuong" readonly><br>
        <button type="button" onclick="tinhTong()">a + b</button>
        <button type="button" onclick="tinhHieu()">a - b</button>
        <button type="button" onclick="tinhTich()">a * b</button>
        <button type="button" onclick="tinhThuong()">a / b</button>
    </form>
</body>
