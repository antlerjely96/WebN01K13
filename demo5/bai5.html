<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function tinhTong(){
            let n = parseInt(document.getElementById('n').value);
            let tong = 0;
            //tính tổng
            for (let i = 0; i < n; i++){
                tong += i;
            }
            document.getElementById('tong').value = tong;
        }
    </script>
</head>
<body>
    <form>
        n: <input type="text" id="n"><br>
        Tổng các số nguyên từ 1 đến n: <input type="text" id="tong" readonly><br>
        <button type="button" onclick="tinhTong()">Tính</button>
    </form>
</body>
</html>
