<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function demo() {
            document.getElementById("the-h1").innerHTML = "Đây là thẻ h2";
            document.getElementById("the-h1").title = "Thẻ h2";
            document.getElementById("the-h1").style.color = "red";
        }
    </script>
</head>
<body>
    <h1 id="the-h1" title="Thẻ h1">Đây là thẻ h1</h1>
    <button type="button" onclick="demo()">Thay đổi</button>
</body>
</html>
