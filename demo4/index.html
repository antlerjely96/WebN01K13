<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
    <style>
        #div1 {
            background: red;
        }
        #div2 {
            background: blue;
        }
        #div3 {
            background: green;
        }
        #div1 button {
            background: yellowgreen !important;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="row">
            <div id="div1" class="col-5">
                <button class="btn btn-primary">btn1</button>
            </div>
            <div id="div2" class="col-4">
                <button class="btn btn-danger">btn2</button>
            </div>
            <div id="div3" class="col-3">
                <button class="btn btn-secondary">btn3</button>
            </div>
        </div>
    </section>
    <section class="container-fluid">
        <div class="row">
            <div class="col-1" style="background: #0dcaf0">col 1</div>
            <div class="col-1" style="background: #6a1a21">col 2</div>
            <div class="col-1" style="background: #6f42c1">col 3</div>
            <div class="col-1" style="background: #a52834">col 4</div>
            <div class="col-1" style="background: #b6effb">col 5</div>
            <div class="col-1" style="background: #06357a">col 6</div>
            <div class="col-1" style="background: #dde0e3">col 7</div>
            <div class="col-1" style="background: #ffc107">col 8</div>
            <div class="col-1" style="background: #fd7e14">col 9</div>
            <div class="col-1" style="background: #badce3">col 10</div>
            <div class="col-1" style="background: #20c997">col 11</div>
            <div class="col-1" style="background: #101214">col 12</div>
        </div>
    </section>
</body>
</html>
