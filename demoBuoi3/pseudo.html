<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cac tag co ban - Thuoc tinh cua tag</title>
    <style>
        a:link {
            color: red;
            text-decoration: none;
        }
        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:active {
            color: blue;
            text-decoration: line-through;
        }
        a:visited {
            color: yellowgreen;
            text-decoration: overline;
        }
        p::first-letter {
            font-weight: bold;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <a href="#">The a</a>
    <p>The p</p>
</body>
</html>
